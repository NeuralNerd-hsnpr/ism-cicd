version: '3.8'

services:
  # 1. The Broker (Redis)
  redis:
    image: redis:7.2-alpine  # Alpine is much smaller (40MB)
    ports:
      - "6379:6379"

  # 2. Your Celery Worker
  celery-worker:
    build: .               # Builds from your Dockerfile
    command: celery -A app worker --loglevel=info
    volumes:
      - .:/app             # Syncs code so you don't have to rebuild constantly
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis