name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Lint with Ruff
      run: |
        # Run ruff on all directories, ignore some common errors for now to avoid breaking everything immediately
        ruff check . --select E,F,W --ignore E501

  build-unified-check:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Verify Unified Docker Build
      run: |
        # Build the unified image to ensure Dockerfile is valid
        # We tag it as 'ci-test' and remove it immediately after to save space
        sudo docker build -t unified-ai-service:ci-test .
        sudo docker rmi unified-ai-service:ci-test
