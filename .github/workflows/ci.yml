name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  lint:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Lint with Ruff
      run: |
        # Run ruff on all directories, ignore some common errors for now to avoid breaking everything immediately
        ruff check . --select E,F,W --ignore E501

  build-verification:
    runs-on: self-hosted
    strategy:
      matrix:
        service: [main-app, flux-fill-service, lama-service, rmbg-service, gaze-service, stable-diffusion-pix2pix-service, sdxl-inpainting-service, wan-service]
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker Image for ${{ matrix.service }}
      run: |
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        docker build -t ${{ matrix.service }}:$SHORT_SHA ./${{ matrix.service }}
